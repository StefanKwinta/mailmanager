<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Logging form</title>
</head>
<body>
<h1>Log in</h1>
<form th:action="@{/login}" th:object="${logindata}" method="post">
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='login' th:field="*{login}" value=''></td>
            <td>Sent to:</td>
            <td><input type='text' name='address' th:field="*{address}" value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' th:field="*{password}" /></td>
        </tr>
        <tr>
            <td><input type="submit" th:name="submit"  value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
